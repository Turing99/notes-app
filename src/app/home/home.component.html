<app-filter (emitSelectedFilter)="receiveCategory($event)"> </app-filter>

<h1>My First Attribute Directive</h1>

<h2>Pick a highlight color</h2>
<div>
  <input type="radio" name="colors" (click)="color = 'lightgreen'" />Green
  <input type="radio" name="colors" (click)="color = 'yellow'" />Yellow
  <input type="radio" name="colors" (click)="color = 'cyan'" />Cyan
</div>
<p [appHighlight]="color" defaultColor="violet">Highlight me too!</p>

<app-search (emitInputSearch)="receiveSearch($event)"> </app-search>

<app-note
  [selectedCategoryId]="categoryId"
  [selectedInputSearch]="searchTitleDescription"
></app-note>
<br />
<app-tools></app-tools>
